<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioPlayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/main.scss" />
  </head>
  <body>
    <div class="wrapper">
      <div class="eqvaliz"></div>
      <div class="player">
        <div class="title">Now Playing</div>
        <audio class="audio" src="audio/kino-группа крови.mp3"></audio>
        <div class="cover">
          <img
            class="cover_img"
            src="Img/cover3.png"
            alt="cover"
            style="width: 150px"
          />
        </div>

        <div class="song">Здесь играет песня</div>
        <div class="progress_container">
          <div class="progress"></div>
        </div>
        <div class="button">
          <div class="btn prev">
            <img src="Img/prev.svg" alt="prev" style="width: 32px" />
          </div>
          <div class="btn play">
            <img
              class="img_src"
              src="Img/play.svg"
              alt="play"
              style="width: 48px"
            />
          </div>
          <div class="btn next">
            <img src="Img/next.svg" alt="play" style="width: 32px" />
          </div>
        </div>
      </div>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
